<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Company</title>
</head>

<body>
    <!-- nav section -->
    <section class="bg-hijau ">
        <nav class=" container mx-auto px-5 py-7">
            <div class="flex justify-between">
                <div class=" flex gap-3  items-center">
                    <img src="../public/assets/logo.svg" alt="logo" width="50px">
                    <p class="text-3xl text-white font-medium ">Start</p>
                </div>
                <div class="hidden md:flex items-center ">
                    <ul class="flex gap-5 ">
                        <li><a href="./index.html" class="text-white text-lg">Home</a></li>
                        <li><a href="./portfolio.html" class="text-white text-lg">Portfolio</a></li>
                        <li><a href="./services.html" class="text-white text-lg">Services</a></li>
                        <li><a href="./contact.html" class="text-white text-lg">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- nav mobile -->
    <section class="bg-emerald-500 fixed bottom-0 w-full z-10 md:hidden">
        <div class="container mx-auto">
            <ul class="flex justify-around py-3 text-white text-sm">
                <li>
                    <a href="./index.html" class="flex flex-col items-center ">
                        <ion-icon name="home" class=" w-6 h-6 mb-1"></ion-icon>
                        Home
                    </a>
                </li>

                <li>
                    <a href="./portfolio.html" class="flex flex-col items-center  font-semibold">
                        <ion-icon name="briefcase" class="w-6 h-6 mb-1 "></ion-icon>
                        Portfolio
                    </a>
                </li>

                <li>
                    <a href="./services.html" class="flex flex-col items-center ">
                        <ion-icon name="settings" class="w-6 h-6 mb-1 "></ion-icon>
                        Services
                    </a>
                </li>

                <li>
                    <a href="./contact.html" class="flex flex-col items-center text-yellow-300">
                        <ion-icon name="mail" class="w-6 h-6 mb-1 text-yellow-300"></ion-icon>
                        Contact
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <!-- contact -->
    <section>
        <div class="container mx-auto py-8 flex flex-col justify-center items-center ">
            <div class="flex flex-col gap-4 justify-center items-center ">
                <h1 class="font-bold text-2xl md:text-4xl">Contact Us</h1>
                <p class="text-xl text-center">Lorem ipsum, dolor sit amet consectetur <br> adipisicing elit.</p>
            </div>
            <!-- Grid image -->
            <div class="my-10 grid grid-cols-1 md:grid-cols-2 gap-10 w-full px-4 md:px-10">
                <div class="w-full  md:order-2 ">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63571.10647213787!2d96.9139481216797!3d5.232170799999981!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x304783321066bb13%3A0xeca0b1bf491a9e42!2sUniversitas%20Malikussaleh%20(Kampus%20Reulet%20Timur%20Aceh%20Utara)!5e0!3m2!1sid!2sid!4v1747901412728!5m2!1sid!2sid"
                        width="600" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade" class="w-full h-56 md:h-full"></iframe>
                </div>
                <div class="w-full  md:order-1">
                    <form>
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name"
                            class="border-2 rounded-md w-full bg-gray-200 h-9 my-3 "><br>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email"
                            class="border-2 rounded-md w-full bg-gray-200 h-9 my-3"><br>
                        <label for="message">Message:</label><br>
                        <textarea id="message" name="message" rows="4" cols="50" placeholder="Type your message here"
                            class="border-2 rounded-md w-full bg-gray-200 my-3"></textarea>
                        <button class="bg-black px-8 py-3 rounded-md text-xl text-white w-full text-nowrap">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
    </section>

    <!-- footer -->
    <div class="bg-hijau pb-16 md:pb-0 ">
        <Footer
            class=" container mx-auto px-5 py-8 flex flex-col md:flex-row justify-center md:justify-between items-center">
            <div class="flex gap-4 ">
                <a href="#"><ion-icon name="logo-facebook" class="text-white text-2xl"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram" class="text-white text-2xl"></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter" class="text-white text-2xl"></ion-icon></a>
                <a href="#"><ion-icon name="logo-pinterest" class="text-white text-2xl"></ion-icon></a>
                <a href="#"><ion-icon name="logo-tiktok" class="text-white text-2xl"></ion-icon></a>
                <a href="#"><ion-icon name="logo-whatsapp" class="text-white text-2xl"></ion-icon></a>
                <a href="#"><ion-icon name="logo-youtube" class="text-white text-2xl"></ion-icon></a>
            </div>
            <p class="text-white text-xl">Â© Start, 2025. All rights reserved.</p>
        </Footer>
    </div>
</body>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</html>
